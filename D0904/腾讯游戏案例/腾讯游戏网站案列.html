<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 900px;
            height: 1450px;
            margin: auto;
        }
        
        .box2 {
            margin: -5px 0 -5px 0;
        }
        
        .box3 {
            display: flex;
        }
        
        .box5 .left {
            float: left;
        }
        
        .box6 {
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <img src="./img/1.png" alt="">
        </div>
        <div class="box2">
            <img src="./img/2.png" alt="">
        </div>
        <div class="box3">
            <div>
                <img src="./img/3.png" alt="">
            </div>
            <div>
                <img src="./img/4.png" alt="">
            </div>
            <div>
                <img src="./img/5.png" alt="">
            </div>
        </div>
        <div class="box6">
            <img src="./img/6.png" alt="">
        </div>
        <div class="box5">
            <div class="left">
                <img src="./img/7.png" alt="">
            </div>
            <div>
                <img src="./img/8.png" alt="">
            </div>
        </div>
        <div>
            <img src="./img/9.png" alt="">
        </div>
    </div>
</body>

</html>
