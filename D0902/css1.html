<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #d1 {
            width: 400px;
            height: 100px;
            background-color: red;
        }
        
        #d2 {
            width: 300px;
            height: 100px;
            background-color: green;
        }
        
        #d3 {
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
        
        #d4 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="d1">春天</div>
    <div id="d2">夏天</div>
    <div id="d3">秋天</div>
    <div id="d4">冬天</div>
</body>

</html>
