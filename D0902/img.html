<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img案列</title>
</head>

<body>
    <h2>图像标签的使用</h2>
    <img src="./img/buy-btn-sch.png" width="200" height="50">
    <h2>alt替换文本,图片显示不出来时,用文本代替</h2>
    <img src="img/buy-btn-sch.pn" alt="图片加载失败">
    <h2>title提示文本,鼠标移动到图片上显示文本</h2>
    <img src="./img/img_bg_introduce_1_a.png" title="黑神话·悟空" height="500">
    <h2>width给图片设置宽</h2>
    <img src="img/buy-btn-sch.png" width="500px">
    <h2>height给图片设置高</h2>
    <img src="img/buy-btn-sch.png" height="500px">
    <p>单设置width或height是等比例缩放或放大图片， 所以需要精准控制图片的大小，需要width和height同时设置
    </p>
    <h2>border给图片添加边框</h2>
    <img src="./img/img_bg_introduce_1_a.png" border="10px" height="500px">
</body>

</html>
