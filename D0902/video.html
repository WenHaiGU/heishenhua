<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频案列</title>
</head>

<body>
    <!-- 
    max-width  最大宽度
    muted  静音模式
    onerror 出错了执行该函数
    -->
    <video src="./music/1.mp4" max-width="100%" height="auto" controls muted autoplay onerror="alert('出错了')">
        浏览器不支持video元素
    </video>
</body>

</html>
