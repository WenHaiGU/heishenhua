<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片的使用</title>
    <style>
        .background-section {
            background-image: url(./img/20_sch_1717502828718725122.jpg);
            background-size: cover;
            /* 保存图片的比例 */
            background-repeat: no-repeat;
            /* 使图片不重复 */
            height: 100vh;
            /* 窗口高度100% */
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="background-section"></div>
</body>

</html>
