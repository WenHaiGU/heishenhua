<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: red;
        }
        
        p {
            width: 500px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <p>江南好</p>
    <p>风景旧曾谙</p>
    <div>关羽</div>
    <div>张飞</div>
    <div>刘备</div>
</body>

</html>
