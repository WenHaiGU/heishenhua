<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div案列</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .header,
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>欢迎来到我的网站，这里有些有趣的内容</p>
        </div>
        <div class="content">
            <p>今天是星期一，又热又苦又累</p>
        </div>
        <div class="footer">
            <p>版权所有 &copy;2024</p>
        </div>
    </div>
</body>

</html>
