<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示和隐藏</title>
    <style>
        .c1 {
            /* display: block; 显示元素 */
            /* display: none; */
            /* 隐藏元素 */
            visibility: hidden;
        }
    </style>
</head>

<body>
    使用display:none;表示隐藏元素，display:block;表示显示元素 visibility:hidden;表示隐藏元素和visibility:visible;表示显示元素 如果隐藏元素，占据空间
    <br>
    <div class="c1">这是一段文字，将被显示或隐藏</div>
</body>

</html>
