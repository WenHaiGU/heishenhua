    <script>

            // 设置轮播图属性
            effect: "fade", // 设置轮播图的切换效果为淡入淡出
            autoplay: true, // 设置自动播放
            pagination: {
                el: ".swiper-pagination", //分页器 指定分页器的类选择器名
                clickable: true // 添加点击切换功能
            }
        })

        const buy = document.querySelector('.sNewBuy')
        window.addEventListener('scroll', function() {
            const n = document.documentElement.scrollTop
            if (n >= 300) {
                buy.style.display = 'block'
            } else {
                buy.style.display = 'none'
            }
        })
